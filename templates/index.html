<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroVerse</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="div-login">
        <form method="POST" action="{{ url_for('loginUsuario') }}">
            {{ form.hidden_tag() }}
            
            <p>
                {{ form.email.label }}<br>
                {{ form.email(size=32) }}<br>
                {% for error in form.email.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </p>

            <p>
                {{ form.senha.label }}<br>
                {{ form.senha(size=32) }}<br>
                {% for error in form.senha.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </p>

            <p>{{ form.submit() }}</p>
        </form>
        <a href="{{ url_for('criarUsuario') }}"><button id="create-account-button">Crie uma agora!</button></a>
    </div>
    <div id="erro-msg" style="display:none;">{{ erro }}</div>
    <script src="{{ url_for('static', filename='telaLogin.js') }}"></script>
</body>
</html>
