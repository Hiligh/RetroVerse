<!DOCTYPE html>

<head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <aside id="div-lateral" class="col-md-2 p-4 vh-100 d-flex flex-column">
                <div class="text-center mb-4">
                    <a href="/perfilUsuario"><img src="../static/css/imagens/4646084.png" alt="Avatar" class="rounded-circle mb-2" width="100" height="100"></a>
                    <h2>RetroAddicted</h2>
                    <p>Jogador Nato</p>
                </div>
                <nav class="mb-4 mt-auto">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="{{ url_for('paginaCatalogo') }}" class="nav-btn">Catálogo</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('paginaReviews') }}" class="nav-btn">Reviews</a>

                        <li class="nav-item">

                        <li class="nav-item">

            <!-- Main Content -->
            <div class="col-md-10">
                <div class="row">
                    <!-- Informações Pessoais -->
                    <div class="col-md-12 mb-4">
                        <div class="card">
                            <div class="card-header">
                                Informações Pessoais
                            </div>
                            <div class="card-body">
                                <p>Nome</p>
                                <p>Email</p>
                                <p>Idade</p>
                            </div>
                        </div>
                    </div>

                    <!-- Estatísticas do Usuário -->
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                Estatísticas do Usuário
                            </div>
                            <div class="card-body">
                                <p>Número de jogos salvos</p>
                                <p>Número de comentários</p>
                                <p>Jogos avaliados</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
