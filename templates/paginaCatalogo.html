<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroAddicted</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/paginaCatalogo.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <aside id="div-lateral" class="col-md-2 p-4 vh-100 d-flex flex-column">
                    <div class="text-center mb-4">
                        <a href="/perfilUsuario"><img src="../static/css/imagens/4646084.png"Avatar" class="rounded-circle mb-2" width="100" height="100"></a>
                    <h2>RetroAddicted</h2>
                    <p>Jogador Nato</p>
                </div>
                <nav class="mb-4 mt-auto">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="{{ url_for('paginaCatalogo') }}" class="nav-btn">Catálogo</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-btn">Reviews</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('paginaForum') }}" class="nav-btn">Fórum</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('paginaGames') }}" class="nav-btn">Biblioteca</a>
                        </li>
                    </ul>
                </nav>                
                <div id="div-contact" class="contact text-center mt-auto">
                    <p>Contact Us</p>
                    <p>(00)0000-0000</p>
                    <p>email@adress.com</p>
                </div>
            </aside>
            <div class="col-md-10">
                <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top rounded shadow">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/paginaInicial">RetroVerse</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSearch" aria-controls="navbarSearch" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSearch">
                            <form class="d-flex ms-auto" method="get" action="{{ url_for('paginaCatalogo') }}">
                                <input class="form-control me-2" type="search" name="search" placeholder="Pesquisar Jogos" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                            </form>
                        </div>
                    </div>
                </nav>
                
                <main id="div-principal" class="m-5 p-5 overflow-auto" style="height: 80vh;">
                    <div class="row">
                        {% for jogo in jogos %}
                        <div class="col-md-3 mb-4 div-jogo">
                            <div class="card">
                                <img src="{{ jogo.header_image }}" class="card-img-top" alt="{{ jogo.name }}">
                                <div class="card-body">
                                    <h5 class="card-title">{{ jogo.name }}</h5>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </main>
                    
                </main>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
