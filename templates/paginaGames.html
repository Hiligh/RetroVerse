<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroAddicted</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/paginaGames.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <aside id="div-lateral" class="col-md-2 p-4 vh-100 d-flex flex-column">
                <div class="text-center mb-4">
                    <a href="/perfilUsuario"><img src="../static/css/imagens/4646084.png"Avatar" class="rounded-circle mb-2" width="100" height="100"></a>
                    <h2>Usuário da Silvinha</h2>
                    <p>Pro Player!</p>
                </div>
                <nav class="mb-4 mt-auto">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="{{ url_for('paginaCatalogo') }}" class="nav-btn">Catálogo</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-btn">Reviews</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('paginaForum') }}" class="nav-btn">Forum</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('paginaGames') }}" class="nav-btn">Biblioteca</a>
                        </li>
                    </ul>
                </nav>                
                <div id="div-contact" class="contact text-center mt-auto">
                    <p>Contact Us</p>
                    <p>(00)0000-0000</p>
                    <p>email@adress.com</p>
                </div>
            </aside>

            <main id="div-principal" class="col-md-9 m-5 p-5">
                <section class="mb-5 rounded">
                    <h2 class="text-left poppins-medium">Jogos</h2>
                    <div class="row overflow-auto flex-nowrap divs-container-principal rounded-3 p-3">
                        {% for jogo in jogos[:15] %}
                        <div class="col-2 mx-2">
                            <img src="{{ jogo.capsule_image }}" alt="{{ jogo.name }}" class="tamanhoImagens">
                        </div>
                        {% endfor %}
                    </div>
                </section>
                
                <section class="mb-5 rounded">
                    <h2 class="text-left poppins-medium">Jogando Atualmente</h2>
                    <div class="row overflow-auto flex-nowrap divs-container-principal rounded-3 p-3">
                        {% for jogo in jogos[:7] %}
                        <div class="col-2 mx-2">
                            <img src="{{ jogo.capsule_image }}" alt="{{ jogo.name }}" class="tamanhoImagens">
                        </div>
                        {% endfor %}
                    </div>
                </section>
                
                <section class="mb-5 rounded">
                    <h2 class="text-left poppins-medium">Jogos Zerados</h2>
                    <div class="row overflow-auto flex-nowrap divs-container-principal rounded-3 p-3">
                        {% for jogo in jogos[:3] %}
                        <div class="col-2 mx-2">
                            <img src="{{ jogo.capsule_image }}" alt="{{ jogo.name }}" class="tamanhoImagens">
                        </div>
                        {% endfor %}
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='paginaInicial.js') }}"></script>
</body>
</html>
